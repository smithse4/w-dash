<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fascinate&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>All weather, all the time!</h1>
        <p id="date"></p>
    </header>
    <main>

        <h2>Get Weather</h2>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="CITY NAME" />
            <button id="search-btn">SEARCH</button>
        </div>

        <div class="break"></div>

        <div id="today-box" style="display: none">
            <div id="today">
                <h2>Today's forecast for &nbsp;<span id='city-name'></span></h2>
                <img id="icon">
                <p>Temperature: <span id='temp'></span></p>
                <p>Humidity: <span id='humidity'></span></p>
                <p>UV Index: <span id='uvi'></span></p>
                <p>Wind speed: <span id='wind'></span></p>
            </div>
        </div>

        <div id="five-box" style="display: none">
            <div id="days"></div>
        </div>

    </main>
    <footer>
        <h4>&copy; &nbsp S M I T H &nbsp 2 0 2 2</h4>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
