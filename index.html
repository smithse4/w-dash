<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fascinate&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>All weather, all the time!</h1>
        <p id="date"></p>
    </header>
    <main>

        <section class="search-container">
            <div id="search-box">
                <h2>Get the weather in...</h2>
                <input type="text" id="search-input" placeholder="CITY NAME" />
                <button id="search-btn">SEARCH</button>
            </div>
        </section>

        <div id="five-box" style="display: none">
            <div id="type">
                <button id="btn-5" data-active>5 DAY</button>
                <button id="btn-hr">HOURLY</button>
            </div>
            <div id="days"></div>
            <div id="hours" style="display: none"></div>
        </div>

    </main>
    <footer>
        <h4>&copy; &nbsp S M I T H &nbsp 2 0 2 2</h4>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
